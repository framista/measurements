<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Measurement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/chart.js/dist/Chart.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="createMeasurement">
            <form class="form">
                <div>
                    <label class="form--label">Temp1</label>
                    <input class="form--input" type="number" value=11.1>
                </div>
                <div>
                    <label class="form--label">Temp2</label>
                    <input class="form--input" type="number" value=12.1>
                </div>
                <div>
                    <label class="form--label">Temp3</label>
                    <input class="form--input" type="number" value=13.1>
                </div>
                <div>
                    <label class="form--label">Temp4</label>
                    <input class="form--input" type="number" value=14.1>
                </div>
                <div>
                    <label class="form--label"> Date</label>
                    <input class="form--date" type="datetime-local">
                </div>
                <button class="form--button">CREATE</button>
            </form>
        </div>

        <div class="updateMeasurement">
            <form class="form">
                <div>
                    <label class="form--label"> ID</label>
                    <select class="form--select"></select>
                </div>
                <div>
                    <label class="form--label">Temp1</label>
                    <input class="form--input" type="number">
                </div>
                <div>
                    <label class="form--label">Temp2</label>
                    <input class="form--input" type="number">
                </div>
                <div>
                    <label class="form--label">Temp3</label>
                    <input class="form--input" type="number">
                </div>
                <div>
                    <label class="form--label">Temp4</label>
                    <input class="form--input" type="number">
                </div>
                <input class="form--button" type="submit" value="UPDATE">
            </form>
        </div>

        <div class="generatePDF">
            GENERATE PDF
        </div>

        <div class="generateCSV">
            GENERATE CSV
        </div>

        <div class="chartBox">
            <form class="chart--form">
                <input type="date" id="date" class="chart--form__input">
                <input type="submit" value="Create chart" class="chart--form__button">
            </form>
            <div class="chart--container">
                <canvas id="chart"></canvas>
            </div>
        </div>

    </div>

    <script src="dist/js/bundle.min.js" async defer></script>
</body>

</html>
